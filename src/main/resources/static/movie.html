
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Kiara Demo Project!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    window.onload = () => {
    	
    	example = {
    			"filterSet": ["movie_title", "duration", "plot_keywords","actors"],
    			"conditions": [
    				{
    					"fieldName" : "actors",
    					"operator" : "CONTAINS_ALL",
    					"values" : ["Kate Winslet", "Leonardo DiCaprio"]			
    				}
    			]
    		}
    	
    	$("textarea#query").val(JSON.stringify(example, undefined, 4))
    	
    }
        function sendQuery() {

            var request = $("textarea#query").val();

            try {
                request = JSON.parse(request);
            } catch {
                document.getElementById("result").innerHTML = "Request is an invalid JSON";
                return;
            }

            fetch('http://localhost:8080/queyAndGetSelectedMovieAttributes', {
    method: 'post',
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: JSON.stringify(request)
  }).then(function(response) {
    response.json().then(function(data) {
        document.getElementById("result").innerHTML = JSON.stringify(data,undefined,4);
       
  });
    
  })


            
        }
    </script>

    <style> 
    #result {
        height:500px;
        width:100%;
        overflow: scroll;
        background-color:antiquewhite;
        color:brown;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">Kiara Demo Project: - Write your json query on left side</li>
                    </ol>
                  </nav>
            </div>
        </div>

          <div class="row">
            <div class="col-sm">
                <div class="input-group ">

                    <textarea id="query" rows="20" class="form-control" aria-label="With textarea"></textarea>
                </div>


            </div>
            <div class="col-sm">
                <div class="row">


                    <pre id="result" > Results will appear here!</pre>
        
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
                <button onclick="sendQuery()" type="button" class="btn btn-success btn-lg btn-block">Send Query </button>
            </div>
            <div class="col-sm">
            </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
