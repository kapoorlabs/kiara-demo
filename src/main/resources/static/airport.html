<title>Kiara Demo Project!</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    window.onload = () => {
    	
    	example = {
    			"filterSet": ["movie_title", "duration", "plot_keywords","actors"],
    			"conditions": [
    				{
    					"fieldName" : "actors",
    					"operator" : "CONTAINS_ALL",
    					"values" : ["Kate Winslet", "Leonardo DiCaprio"]			
    				}
    			]
    		}
    	
    	$("textarea#query").val(JSON.stringify(example, undefined, 4))
    	
    }
        function sendQuery() {

            var request = $("textarea#query").val();

            try {
                request = JSON.parse(request);
            } catch {
                document.getElementById("result").innerHTML = "Request is an invalid JSON";
                return;
            }

            fetch('http://localhost:8080/queyAndGetSelectedMovieAttributes', {
    method: 'post',
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: JSON.stringify(request)
  }).then(function(response) {
    response.json().then(function(data) {
        document.getElementById("result").innerHTML = JSON.stringify(data,undefined,4);
       
  });
    
  })


            
        }
        
        
 function addSuggestions(data) {
 	 
	 document.getElementById("suggestions").innerHTML = "";
	 
     for (suggestion of data) {
         const optionNode =  document.createElement("option");
         optionNode.value = suggestion;
         optionNode.appendChild(document.createTextNode(suggestion));
         document.getElementById("suggestions").appendChild(optionNode);
     }


 }
 
 function getSuggestions() {
	 const searchValue = document.getElementById("query").value;
	 
     fetch(`http://localhost:8080/typeAhead/airport/${searchValue}`).then(function(response) {
    	    response.json().then(function(data) {
    	    	addSuggestions(data)
    	       
    	  })
    	    
     });
	 
 }
    </script>

<style>
#result {
	height: 500px;
	width: 100%;
	overflow: scroll;
	background-color: antiquewhite;
	color: brown;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">Kiara
							Demo Project: Type ahead airport</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<div class="input-group ">

					<input id="query" list="suggestions" class="form-control"
						aria-label="text" onkeyUp="getSuggestions()">

					<datalist id="suggestions">
					</datalist>


				</div>


			</div>

		</div>

		<div class="row">
